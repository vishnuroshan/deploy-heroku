<h1 style="text-align: center;">
  Repo search
</h1>
<div style="text-align: center;">
  <input class="form-control" placeholder="Enter username" type="text" [(ngModel)]="username">
</div>
<button class="btn-block" (click)="getData()">Search</button>

<div *ngFor="let datum of data; let i=index">{{i+1}} {{datum.full_name}}

  <a href="datum.html_url">{{datum.html_url}}</a>
</div>
